<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Interactive rating component</title>
    
  </head>
  <body>
    
    <div class="container">
      <img
        src="./images/icon-star.svg"
        class="icon-star"
        alt="Star icon"
        class="star-icon"
      />

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating-container">
        <button  class="rating-button">1</button>
        <button  class="rating-button">2</button>
        <button  class="rating-button">3</button>
        <button  class="rating-button">4</button>
        <button  class="rating-button">5</button>
      </div>
        
    <button type="button" class="submit-button">Submit</button>

    </div>
    <script>
      const ratingButtons = document.querySelectorAll(".rating-button")
      const ratingButton = document.querySelector(".rating-button")
      const submitButton = document.querySelector(".submit-button")  
      let resultButton = null;

       
         
      ratingButtons.forEach((button)  => {
        button.addEventListener("click" , () => {
          
          resultButton = button.textContent     
          
          ratingButtons.forEach(btn => 
          btn.classList.remove("active")
        )
        button.classList.add("active")
      });
    });

     
      submitButton.addEventListener(("click") , () => {
        if (resultButton) {
            localStorage.setItem("rating-button", resultButton) 
            window.location.href = "index2.html";

          } else {
            alert("Please select a rating first. ")
        }
      })
      submitButton.addEventListener("click" , () => {
          submitButton.classList.add("active")
          

      });
         
    </script> 
    
  </body>
</html>
